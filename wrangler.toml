# Cloudflare Workers 全栈配置
name = "node-fetch"
main = "src/index.ts"
compatibility_date = "2025-02-14"
compatibility_flags = ["nodejs_compat"]

# 静态资源配置 (Workers Static Assets)
[assets]
directory = "public"
binding = "ASSETS"
not_found_handling = "single-page-application"

# KV 绑定
[[kv_namespaces]]
binding = "KV_BINDING"
id = "52fa82d5a9c3438195385f592be41ef9"

[[kv_namespaces]]
binding = "USERS_KV"
id = "52fa82d5a9c3438195385f592be41ef9"

# 环境变量
[vars]
SUPER_ADMIN_TOKEN = "5emA2p27qFpTTJEKf"
DB_USER = "your-db-user-config"

# 开发模式配置
[dev]
port = 8787
local_protocol = "http"

# 启用 workers.dev 子域名 (用于生产部署)
workers_dev = true 
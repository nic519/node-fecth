# Cloudflare Pages + Functions 配置
name = "node-fetch-pages"
compatibility_date = "2025-02-14"
compatibility_flags = ["nodejs_compat"]

# KV 绑定
[[kv_namespaces]]
binding = "KV_BINDING"
id = "52fa82d5a9c3438195385f592be41ef9"

[[kv_namespaces]]
binding = "USERS_KV"
id = "52fa82d5a9c3438195385f592be41ef9"

# 环境变量
[vars]
NODE_ENV = "production"
SUPER_ADMIN_TOKEN = "your-secret-token"
DB_USER = "your-db-user-config"

# 静态资源目录配置
pages_build_output_dir = "public"

# 开发模式配置
[dev]
port = 8787
local_protocol = "http"
upstream_protocol = "https" 